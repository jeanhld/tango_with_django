{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{{ user.username }}{% endblock %}

{% block body_block %}
	<div class="page-header">
		<h1>{{ user.username }}</h1>
	</div>
	{% if user_profile.picture %}
		<div class="col-sm-6 col-md-4">
	    		<div class="thumbnail">
				<img src="{{ user_profile.picture.url }}">
			</div>
	   	 </div>
	{% endif %}
	<br/>
	<h3>Website</h3>
	<h5>{{ user_profile.website }}</h5>
	<br/>
	<h3>Email</h3>
	<h5>{{ user.email }}</h5>

{% endblock %}
